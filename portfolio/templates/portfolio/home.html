{% extends 'portfolio/layout.html' %}

{% block content %}
<h1>Nick's Portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>

<br>

<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>

<br>

<img src="{% static 'portfolio/image.webp' %}">

{% for project in projects %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" width=100 />
{% if project.url %}
<br /><a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}
{% endblock %}
